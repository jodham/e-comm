{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{%url 'store'%}">Kibabii Online Shopping</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="{%url 'store'%}">Store</a>
          </li>
          {%if request.user.is_staff%}
            <li class="nav-item">
            <a class="nav-link text-white" href="{%url 'dashboard'%}">Dashboard</a>
          </li>
          {%endif%}
        </ul>
      <div class="form-inline ml-auto my-2 my-lg-0">
      {%if user.is_authenticated%}
         <a href="#" class="btn ml-2 btn-warning">hello, {{user.username}}</a>
        <a href="{% url 'checkout' %}" class="btn ml-2 btn-warning">Checkout</a>
        <a href="{%url 'cart'%}">
          <img id="cart-icon" src="{%static 'images/cart.png'%}">
        </a>
        <p id="cart-total">{{cartItems}}</p>
        <a href="{%url 'logout'%}" class="btn mr-2 btn-info">Logout</a>
        {%else%}
          <a href="{% url 'register' %}" class="btn btn-info">Register</a>
        <a href="{% url 'login' %}" class="btn ml-2 btn-info">Login</a>
        {%endif%}
      </div>
    </div>
</nav>
